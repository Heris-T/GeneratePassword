<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Random Password Generator</h1>

  <p>Customize your password:</p>

  <form id="password-form">
    <label for="password-length">Password Length:</label>
    <input type="range" id="password-length" min="10" max="20" value="12">
    <span id="length-value">12 characters</span>

    <br>

    <label>Include:</label>
    <label for="include-lowercase"><input type="checkbox" id="include-lowercase" checked> Lowercase letters</label>
    <label for="include-uppercase"><input type="checkbox" id="include-uppercase" checked> Uppercase letters</label>
    <label for="include-numbers"><input type="checkbox" id="include-numbers" checked> Numbers</label>
    <label for="include-symbols"><input type="checkbox" id="include-symbols" checked> Symbols</label>

    <br>

    <button type="button" onclick="generatePassword()">Generate Password</button>
  </form>

  <p>Generated Password:</p>
  <div id="generated-password"></div>
  <div id="copy-button" onclick="copyToClipboard()">Copy to Clipboard</div>
  <div id="clear-history" onclick="clearPasswordHistory()">Clear History</div>

  <div id="password-history">
    <h3>Password History:</h3>
    <ul id="history-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
